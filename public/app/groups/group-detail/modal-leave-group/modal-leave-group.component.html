<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title order-2" i18n="Confirmation Leave Group Title Modal@@ConfirmationLeaveGroupTitleModal">Leave From Group</h4>
    <button type="button" class="close order-1" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <h5 id="text" i18n="Confirmation Leave Group Text Modal@@ConfirmationLeaveGroupTextModal">Yoy really want to do this</h5>
  </div>
  <div class="modal-footer">
    <fieldset class="w-100">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()" i18n="Cancel Confirmation Leave Group Modal@@CancelConfirmationLeaveGroupModal">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()" i18n="Leave Confirmation Remove Group Modal@@LeaveConfirmationRemoveGroupModal" style="margin-left: 5px;">Leave</button>
    </fieldset>
  </div>
</div>
